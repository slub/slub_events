{namespace se=Slub\SlubEvents\ViewHelpers}
<p>
	<f:translate key='text.salutation' languageKey="{language}"/>
	{event.contact.name},
</p>

<p><f:translate key='text.cancelation.notenoughparticipants' languageKey="{language}"/></p>

<p><strong>{event.title}</strong></p>

<p>
	<se:format.oneLine htmlString="<f:render partial='Event/DateFromTo' arguments='{event : event}' />"/>
</p>

<f:if condition="{helper.location}">
	<f:then>
		<p><strong>{f:translate(key: 'tx_slubevents_domain_model_location', languageKey: language)}:</strong><br/>{helper.location}</p>
		<f:format.html parseFuncTSPath="">{event.location.description}</f:format.html>
	</f:then>
</f:if>

<f:if condition="{subscribers}">
	<f:then>
		<p><b><f:translate key='text.participants' languageKey="{language}"/></b><br/>
			<f:render partial="Email/ListAll" arguments="{subscribers: subscribers}"/>
		</p>
	</f:then>
</f:if>

<p><f:translate key='text.cancelation.outro' languageKey="{language}"/></p>

<p>
	<f:translate key='text.closing' languageKey="{language}"/>
</p>
<p>&nbsp;</p>
<p>{event.contact.name} <br/>
	<f:translate key='text.signature' languageKey="{language}"/>
</p>
